<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body class="container">
    <div class="apresentacao__form">
      <div class="header">
        <h2>Me conte sobre o seu projeto</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label id="username">Como vocÃª quer ser chamado?</label>
          <input
            type="text"
            for="username"
            placeholder="Digite seu nome aqui"
          />
        </div>

        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            class="email"
            type="email"
            placeholder="Digite seu e-mail aqui"
          />
          <small class="mensagem_erro">Digite um email valido</small>
        </div>

        <div class="form-control">
          <label for="descrio">Fale um pouco sobre seu projeto:</label><br />
          <textarea rows="5" cols="25"></textarea>
        </div>

        <div class="form-control">
          <label for="aquivo">Envie seu design caso ja esteja pronto</label>
          <input type="file" placeholder="arraste seu arquivo para essa area" />
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="https://kit.fontawesome.com/02ef833434.js"></script>

    <script src="script.js"></script>
  </body>
</html>
